<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- PWA manifest -->
	<link rel="manifest" href="./manifest.json">

	<!-- Add to home screen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="&#xDC;berherrn">
	<link rel="apple-touch-icon" href="img/logo-152x152.png">

	<title>&#xDC;berherrn App</title>

	<!-- Register service worker -->
	<!-- <script src="./register-worker.js"></script> -->

	<!-- Google Analytics Opt-Out Script -->
	<script>
		var gaProperty = 'UA-137823231-1';
		var disableStr = 'ga-disable-' + gaProperty;
		if (document.cookie.indexOf(disableStr + '=true') > -1) {
			window[disableStr] = true;
		}
		function gaOptout() {
			document.cookie = disableStr + '=true; expires=Thu, 31 Dec 2099 23:59:59 UTC; path=/';
			window[disableStr] = true;
		}
	</script>

	<!-- Google Analytics Integration -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-137823231-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-137823231-1', { 'anonymize_ip': true });
	</script>

</head>

<body class="sapUiBody">
	<img id="splashscreen" src="img/logo-256x256.png" style="width:100%;max-width:256px;position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);">
	<div data-sap-ui-component data-name="gruene.ueberherrn" data-id="container" data-settings="{&quot;id&quot; : &quot;grueneUeberherrn&quot;}"></div>

	<script id="sap-ui-bootstrap" src="resources/sap-ui-custom.js" data-sap-ui-libs="sap.m, sap.ui.layout, sap.ui.core, sap.tnt" data-sap-ui-xx-waitfortheme="true" data-sap-ui-xx-supportedlanguages="de" data-sap-ui-theme="sap_belize" data-sap-ui-resourceroots="{
				&quot;gruene.ueberherrn&quot;: &quot;./&quot;
			}" data-sap-ui-oninit="module:gruene/ueberherrn/ComponentLoader" data-sap-ui-compatversion="edge" data-sap-ui-async="true" data-sap-ui-frameoptions="trusted">
	</script>
</body>
